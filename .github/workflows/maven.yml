name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    
    - name: Build Maven Package
      working-directory: connector
      run: mvn -B package


    - name: Publish Maven Package
      working-directory: connector
      run: mvn --settings settings.xml deploy:deploy-file \
          -DrepositoryId=github \
          -Dfile=iterator/target/accumulo-spark-iterator-1.0.1-shaded.jar \
          -Durl=https://maven.pkg.github.com/Microsoft/masc \
          -DpomFile=iterator/pom.xml
      env:
        GITHUB_USERNAME: x-access-token
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

